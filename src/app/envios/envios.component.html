<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="table-responsive">
                <table class="table table-hover align-bottom text-center">
                    <thead class="fw-bold" >
                        <td>Codigo</td>
                        <td>Nombre</td>
                        <td>Descripcion</td>
                        <td>Precio</td>
                        <td>Cantidad</td>
                        <td>Total</td>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productosCarrito">
                            <td>{{producto.codigo}}</td>
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.descripcion}}</td>
                            <td>{{producto.precio}}</td>
                            <td>{{producto.stock}}</td>
                            <td>{{producto.total}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-center ">
    <div class="card col-md-6 text-center">
        <div class="card-body">
            <form [formGroup]="formulario1">
                <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <select id="pais" class="form-select" formControlName="pais">
                        <option value="Chile">Chile</option>
                        <option value="Argentina">Argentina</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="calle" class="form-label">Calle</label>
                    <input type="text" formControlName="calle" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" formControlName="ciudad" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">Region</label>
                    <select id="region" class="form-select" formControlName="region">
                        <option value="Región Metropolitana">Región Metropolitana</option>
                        <option value="Región de Valparaíso">Región de Valparaíso</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="codigo_postal" class="form-label">Codigo Postal</label>
                    <input type="text" formControlName="codigo_postal" class="form-control">
                </div>
                <button type="button" (click)="Enviar()" [disabled]="formulario1.invalid" class="btn btn-primary">Ir a pagos</button>
            </form>
        </div>
    </div>
    
</div>
