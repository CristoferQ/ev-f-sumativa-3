    <div class="col-md-12">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

          <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>

          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>


    <div class="container text-center mt-5">
        <div class="card">
            <div class="card-body">
              <h1 class="card-title mb-3">Login de usuario</h1>
              <form [formGroup]="formulario1">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" formControlName="email"  class="form-control">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control">
                </div>
                <button type="submit" (click)="login()" [disabled]="formulario1.invalid" class="btn btn-primary">Login</button>
              </form>   
              <br>
              <div id="error" class="alert alert-danger" role="alert" style="display: none;"><strong>Error al logearse</strong></div>
            </div>
          </div>
    </div>
</body>
